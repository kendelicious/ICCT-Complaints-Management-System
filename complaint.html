<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICCT Complaints Management System</title>
    <style>
        *{
            font-family: 'Poppins, sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 0 128px 0 rgba(0,0,0,0.1), 0 32px 64px -48px rgba(0,0,0,0.5);
        }
        .form-group {
            margin-bottom: 15px;
            padding: 15px;
        }
        label {
            font-weight: bold;
            font-size: 15px;
            color: rgba(0, 0, 0, 0.8);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: rgba(201, 7, 107, 0.8);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: rgba(249, 10, 133, 0.8);
        }
        h2 {
            position: relative;
            font-size: 25px;
            font-weight: 600;
            color: rgba(201, 7, 107, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to ICCT Complaints Management System</h2>
        <form id="complaintForm">
            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="complaintText">Complaint:</label>
                <textarea id="complaintText" name="complaintText" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>

        <div id="submittedComplaint" style="display: none;">
            <hr>
            <h3>Submitted Complaint:</h3>
            <p><strong>Student ID:</strong> <span id="submittedStudentId"></span></p>
            <p><strong>Full Name:</strong> <span id="submittedFullName"></span></p>
            <p><strong>Email Address:</strong> <span id="submittedEmail"></span></p>
            <p><strong>Date:</strong> <span id="submittedDate"></span></p>
            <p><strong>Complaint:</strong></p>
            <p id="submittedComplaintText"></p>
        </div>
    </div>

    <script>
        alert"Submit Successfully Thank you"
    </script>

</body></html>
